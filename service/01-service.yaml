---
apiVersion: v1
kind: Pod
metadata: 
 name: nginx
 labels:
  name: nginx
spec:
 containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: service
metadata: 
 name: nginx-service
spec:
 selector:
  name: nginx
 ports:
  - protocol: TCP
    port: 80
    targetport: 80